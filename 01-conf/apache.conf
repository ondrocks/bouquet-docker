<VirtualHost *:80>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	#ServerName www.example.com

	ServerAdmin support@squidsolutions.com
	DocumentRoot /var/www/html

	DirectoryIndex index.html
    <Directory "/var/www/html">
		AllowOverride None
		Options -Indexes
	</Directory>

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

    SetEnvIf Request_URI release/v4.2/swagger.json  STATIC
    Header set Access-Control-Allow-Origin "*" env=STATIC

	RewriteEngine On
	RewriteRule ^/sign-up(.*) /release/admin/apps/squid/sign-up/index.html$1 [NE,R,L]
	RewriteRule ^/console(.*) /release/admin/console/index-dev.html$1 [NE,R,L]
	RewriteRule ^/explorer(.*) /release/admin/explorer.html$1 [NE,R,L]
	RewriteRule ^/sign-in(.*) /release/auth/oauth$1 [NE,R,L]
	RewriteRule ^/release/api/oauth(.*)$ /release/auth/oauth$1 [R,NE,L]
	RewriteRule ^/release/admin/auth/oauth(.*)$ /release/auth/oauth$1 [R,NE,L]

	# Oauth module
	ProxyPass /release/auth http://127.0.0.1:8080/auth

	# v4.2 Restfull API
	ProxyPass /release/v4.2/rs http://127.0.0.1:8080/v4.2/rs

	# v4.2 Notification API
	ProxyPass /release/v4.2/notification ws://127.0.0.1:8080/v4.2/notification

	# Swagger
	ProxyPass /release/v4.2/swagger.json http://127.0.0.1:8080/v4.2/swagger.json

	# v4.2 API explorer, console, apps
	ProxyPass /release/admin http://127.0.0.1:8080/admin

</VirtualHost>

